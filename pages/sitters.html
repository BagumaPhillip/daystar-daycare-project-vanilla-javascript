<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayStar Daycare - Manage Sitters</title>
    <link rel="stylesheet" href="../styles/sitters.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <h1>DayStar Daycare</h1>
        <nav>
            <ul>
                <li><a href="babies.html">Babies</a></li>
                <li><a href="sitters.html">Sitters</a></li>
                <li><a href="payments.html">Payments</a></li>
                <li><a href="procurement.html">Procurement</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="checkin-checkout.html">Checkin-Checkout</a></li>
                <li id="sign-out"><a href="../index.html">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Manage Sitters</h2>
        <form id="sitterForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nextOfKin">Next of Kin:</label>
                <input type="text" id="nextOfKin" name="nextOfKin" required>
            </div>
            <div class="form-group">
                <label for="nin">National ID Number:</label>
                <input type="text" id="nin" name="nin" required>
            </div>
            <div class="form-group">
                <label for="recommender">Recommender's Name:</label>
                <input type="text" id="recommender" name="recommender" required>
            </div>
            <div class="form-group">
                <label for="religion">Religion (Optional):</label>
                <input type="text" id="religion" name="religion">
            </div>
            <div class="form-group">
                <label for="education">Level of Education:</label>
                <input type="text" id="education" name="education" required>
            </div>
            <div class="form-group">
                <label for="sitterNumber">Sitter Number:</label>
                <input type="text" id="sitterNumber" name="sitterNumber" required>
            </div>
            <div class="form-group">
                <label for="phone1">Phone Number 1:</label>
                <input type="tel" id="phone1" name="phone1" required>
            </div>
            <div class="form-group">
                <label for="phone2">Phone Number 2 (Optional):</label>
                <input type="tel" id="phone2" name="phone2">
            </div>
            <div class="form-group">
                <label for="email">Email (Optional):</label>
                <input type="email" id="email" name="email">
            </div>
            <button type="submit">Add Sitter</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Footer content -->
    </footer>

    <script src="../script/sitters.js"></script>
</body>
</html>
